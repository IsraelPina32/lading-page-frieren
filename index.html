<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon/frieren32x32.png" type="image/x-icon">
    <title>Panel Characters Frieren</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="src/css/variable.css">
    <link rel="stylesheet" href="./src/css/animation.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <script src="./src/js/index.js" defer></script>
</head>

<body>
    <main>
        <header class="header">
            <h1 class="title">
                Character  Select Frieren
            </h1>
        </header>
        <div class="characters-selection">
            <div class="character-selected character-player-1">
                <img src="./src/img/Frieren_anime_panel.png" alt="Character Panel" id="character-player-1">
                <div class="name">
                    <h2>Frieren</h2>
                </div>
            </div>
            <ul class="list-of-characters">
                <li class="character select" id="frieren" data-name="Frieren">
                    <span class="tag">1P</span>
                    <img src="./src/img/Frieren_anime_profile.png" alt="Character Frieren">
                </li>
                <li class="character" id="fern" data-name="Fern">
                    <span class="tag">2P</span>
                    <img src="./src/img/Fern_anime_profile.png" alt="Character Fern">
                </li>
                <li class="character" id="flamme" data-name="Flamme">
                    <span class="tag">3P</span>
                    <img src="./src/img/Flamme_anime_profile.png" alt="Character Flame">
                </li>
                <li class="character" id="land" data-name="Land">
                    <span class="tag">4P</span>
                    <img src="./src/img/Land_anime_profile.png" alt="Character Land">
                </li>
                <li class="character" id="sein" data-name="Sein">
                    <span class="tag">5P</span>
                    <img src="./src/img/Sein_anime_perfil.webp" alt="Character Sein">
                </li>
                <li class="character" id="sense" data-name="Sense">
                    <span class="tag">6P</span>
                    <img src="./src/img/Sense_anime_profile.png" alt="Character Sense">
                </li>
                <li class="character player-2-selected" id="Serie" data-name="seri">
                    <span class="tag">7P</span>
                    <img src="./src/img/Serie_anime_profile.png" alt="Character Serie">
                </li>
                <li class="character" id="stark" data-name="Stark">
                    <span class="tag">8P</span>
                    <img src="./src/img/Stark_anime_profile.png" alt="Character Stark">
                </li>
                <li class="character" id="ufbel" data-name="Ufbel">
                    <span class="tag">9P</span>
                    <img src="./src/img/UFbel_anime_profile+.png" alt="Character Ufbel">
                </li>
            </ul>
            <div class="character-selected character-player-2">
                <img src="./src/img/Serie_anime_panel.png" alt="Character Panel" id="character-player-2">
                <div class="name">
                    <h2 id="name-player-2">Serie</h2>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
